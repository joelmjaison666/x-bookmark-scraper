<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .info {
      background: #e3f2fd;
      color: #1565c0;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1a8cd8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .stats {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>X Bookmarks Exporter</h2>
  
  <div id="status" class="status info">
    Ready to export bookmarks
  </div>

  <button id="scrapeBtn">Start Scraping Bookmarks</button>
  <button id="exportBtn" disabled>Export to JSON</button>
  
  <div class="stats">
    <strong>Bookmarks found:</strong> <span id="count">0</span>
  </div>

  <div class="instructions">
    <strong>Instructions:</strong><br>
    1. Go to your X bookmarks page<br>
    2. Click "Start Scraping"<br>
    3. Scroll through your bookmarks (extension will auto-collect)<br>
    4. Click "Export to JSON" when done
  </div>

  <script src="popup.js"></script>
</body>
</html>
